primaryColor_group:
  name: Primary
  textColor: '#f5f5f5'
  backgroundColor: '#1a1a1a'
  primaryColor: '#d4af35'
  secondaryColor: '#2e2e2e'
  accentColor: '#5c2434'
customColor_groups:
  - name: Primary alt bg
    textColor: '#f5f5f5'
    backgroundColor: '#232323'
    primaryColor: '#d4af35'
    secondaryColor: '#2e2e2e'
    accentColor: '#5c2434'
    id: 5c9075f8-80f9-4482-b041-91cffdfe02be
heading_font: Playfair Display
content_font: Montserrat
logo_font: Playfair Display
button_rounding: rounded-none
image_rounding: rounded-none
container_rounding: rounded-none
_inputs:
  button_rounding:
    comment: >-
      This will change the rounding of all the buttons on the site. Each option
      mentions which brand it is best suited for, and how many pixels of
      rounding is applied. The brand mentioned is just what is commonly used,
      but not rule
    type: select
    options:
      allow_empty: false
      value_key: id
      preview:
        text:
          - key: name
        icon:
          - key: icon
      values:
        - id: rounded-none
          name: None - Formal / Luxury (0px)
        - id: rounded-sm
          name: Rounded Small - Techie (2px)
        - id: rounded
          name: Rounded - Clean and simple (4px)
        - id: rounded-md
          name: Rounded Medium - Friendly (6px)
        - id: rounded-lg
          name: Rounded Large - Friendly/Quirky (8px)
        - id: rounded-xl
          name: Rounded Extra Large - Quirky (12px)
        - id: rounded-full
          name: Rounded Full - Very Quirky (Circular)
  image_rounding:
    type: select
    comment: >-
      This will change the rounding of all the images on the site. Each option
      mentions which brand it is best suited for, and how many pixels of
      rounding is applied. The brand mentioned is just what is commonly used,
      but not rule
    options:
      allow_empty: false
      value_key: id
      preview:
        text:
          - key: name
        icon:
          - key: icon
      values:
        - id: rounded-none
          name: None - Formal / Luxury (0px)
        - id: rounded-sm
          name: Rounded Small - Techie (2px)
        - id: rounded
          name: Rounded - Clean and simple (4px)
        - id: rounded-md
          name: Rounded Medium - Friendly (6px)
        - id: rounded-lg
          name: Rounded Large - Friendly/Quirky (8px)
        - id: rounded-xl
          name: Rounded Extra Large - Quirky (12px)
  container_rounding:
    type: select
    comment: >-
      This will change the rounding of all the containers (Anything  that isn't
      a button or image. e.g. cards, form input boxes, etc) on the site. Each
      option mentions which brand it is best suited for, and how many pixels of
      rounding is applied. The brand mentioned is just what is commonly used,
      but not rule
    options:
      allow_empty: false
      value_key: id
      preview:
        text:
          - key: name
        icon:
          - key: icon
      values:
        - id: rounded-none
          name: None - Formal / Luxury (0px)
        - id: rounded-sm
          name: Rounded Small - Techie (2px)
        - id: rounded
          name: Rounded - Clean and simple (4px)
        - id: rounded-md
          name: Rounded Medium - Friendly (6px)
        - id: rounded-lg
          name: Rounded Large - Friendly/Quirky (8px)
        - id: rounded-xl
          name: Rounded Extra Large - Quirky (12px)
